<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura y Resoluci贸n de F贸rmulas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Captura y Resoluci贸n de F贸rmulas </h1>
        <div class="text-center">
            <input type="file" id="file-input" accept="image/*" class="form-control mb-3" />
            <button class="btn btn-primary" id="process-btn">Subir y Procesar F贸rmula</button>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="captured" class="mt-3" style="max-width: 100%;" />
            <div id="result" class="mt-3"></div>
        </div>
        <div class="mt-3 text-center">
            <a href="index.html" class="btn btn-primary">Volver a Inicio</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>
    <script>
        document.getElementById('process-btn').onclick = function() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                alert("Por favor, sube una imagen.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    // Dibuja la imagen en el canvas
                    const canvas = document.getElementById('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0);
                    document.getElementById('captured').src = canvas.toDataURL();

                    // Procesa la imagen para extraer el texto
                    Tesseract.recognize(
                        canvas.toDataURL(),
                        'spa', // idioma espa帽ol
                        {
                            logger: info => console.log(info) // muestra el progreso en la consola
                        }
                    ).then(({ data: { text } }) => {
                        document.getElementById('result').innerText = `F贸rmula detectada: ${text}`;
                        // Aqu铆 puedes implementar la l贸gica para resolver la f贸rmula detectada
                        const solved = solveMathExpression(text);
                        document.getElementById('result').innerText += `\nResultado: ${solved}`;
                    });
                };
            };
            reader.readAsDataURL(file);
        };

        function solveMathExpression(expression) {
            // Aqu铆 puedes agregar l贸gica para resolver la expresi贸n matem谩tica
            try {
                const result = eval(expression.replace(/[^-()\d/*+.]/g, '')); // Filtra caracteres no v谩lidos
                return result;
            } catch (error) {
                return "Error al resolver la f贸rmula.";
            }
        }
    </script>
</body>
</html>
